<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script> 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function calc(){		
		var gongzi = document.getElementById("salary").value;
	    var gongzinum = parseInt(gongzi);
	    //养老
	    var gerenyanglao = gongzinum * 8/1000;
	    document.getElementById("gerenyanglao").value = gerenyanglao;
	    var gongsiyanglao = gongzinum * 20/100;
	    document.getElementById("gongsiyanglao").value = gongsiyanglao;
	    //医疗
	    var gerenyiliao = gongzinum * 2/100;
	    document.getElementById("gerenyiliao").value = gerenyiliao;
	    var gongsiyiliao = gongzinum * 6/100;
	    document.getElementById("gongsiyiliao").value = gongsiyiliao;
	    //失业
	    var gerenshiye = gongzinum * 5/1000;
	    document.getElementById("gerenshiye").value = gerenshiye;
	    var gongsishiye = gongzinum * 1.5/1000;
	    document.getElementById("gongsishiye").value = gongsishiye;
	    //工伤
	    var gongshang = gongzinum * 5/1000;
	    document.getElementById("gongshang").value = gongshang;
	    //生育
	    var shengyu = gongzinum * 8/1000;
	    document.getElementById("shengyu").value = shengyu;
	    //公积金
	    var gerengongjijin = gongzinum * 8/1000;
	    document.getElementById("gerengongjijin").value = gerengongjijin;
	    var gongsigongjijin = gongzinum * 8/1000;
	    document.getElementById("gongsigongjijin").value = gongsigongjijin;
	    //合计
	    var gerengongheji = gerenyanglao+gerengongjijin+gerenshiye+gerenyiliao;
	    document.getElementById("gerenheji").value = gerengongheji;
	    var gongsiheji = gongsigongjijin+gongsishiye+gongsiyanglao+gongsiyiliao+shengyu+gongshang;
	    document.getElementById("gongsiheji").value = gongsiheji;
	    //总额
	     var zonge = gerengongheji+gongsiheji;
	    document.getElementById("zonge").value = zonge;
	}
	
</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="0.0..jpg" class="img-circle" width="100px" height="80px">
		    <table class=" table table-bordered text-center">
		    	<tr>
		    		<td>工资</td>
		    		<td colspan="3">
		    			<input type="text" id="salary" placeholder="请输入工资" class="form-control">
		    		</td>
		    		<td>
		    			<button onclick="calc()" class="btn btn-block btn-danger">计算</button>
		    		</td>
		    	</tr>
		    	<tr class="bg-primary">
		    		<td>险种</td>
		    		<td>个人%</td>
		    		<td>个人</td>
		    		<td>公司%</td>
		    		<td>公司</td>
		    	</tr>
		    	<tr>
		    		<td>养老</td>
		    		<td>8%</td>
		    		<td>
		    			<input id="gerenyanglao" type="text" class="form-control" readonly="readonly">
		    		</td>
		    		<td>20%</td>
		    		<td>
		    			<input id="gongsiyanglao" type="text" class="form-control" readonly="readonly">
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>医疗</td>
		    		<td>2%</td>
		    		<td>
		    			<input id="gerenyiliao" type="text" class="form-control" readonly="readonly">
		    		</td>
		    		<td>6%</td>
		    		<td>
		    			<input id="gongsiyiliao" type="text" class="form-control" readonly="readonly">
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>失业</td>
		    		<td>0.5%</td>
		    		<td>
		    			<input id="gerenshiye" type="text" class="form-control" readonly="readonly">
		    		</td>
		    		<td>1.5%</td>
		    		<td>
		    			<input id="gongsishiye" type="text" class="form-control" readonly="readonly">
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>工伤</td>
		    		<td></td>
		    		<td>
		    			<input type="text" class="form-control" readonly="readonly" placeholder="个人无需承担">
		    		</td>
		    		<td>0.5%</td>
		    		<td>
		    			<input id="gongshang" type="text" class="form-control" readonly="readonly">
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>生育</td>
		    		<td></td>
		    		<td>
		    			<input placeholder="个人无需承担" type="text" class="form-control" readonly="readonly">
		    		</td>
		    		<td>0.8%</td>
		    		<td>
		    			<input id="shengyu" type="text" class="form-control" readonly="readonly">
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>公积金</td>
		    		<td>12%</td>
		    		<td>
		    			<input id="gerengongjijin" type="text" class="form-control" readonly="readonly">
		    		</td>
		    		<td>12%</td>
		    		<td>
		    			<input id="gongsigongjijin" type="text" class="form-control" readonly="readonly">
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>合计</td>
		    		<td>个人合计</td>
		    		<td>
		    			<input id="gerenheji" type="text" class="form-control" readonly="readonly">
		    		</td>
		    		<td>公司合计</td>
		    		<td>
		    			<input id="gongsiheji" type="text" class="form-control" readonly="readonly">
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>总额</td>
		    		<td colspan="4">
		    			<input id="zonge" type="text" class="form-control" readonly="readonly">
		    		</td>
		    	</tr>
		    </table>
		    开发者：姚星宇 中北大学软件学院小学期实训  
		</div>
	</body>
</html>
